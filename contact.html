	<div class="col-md-12" id="contactSpace">
	<div class="card bg-transparent mr-3 ml-3 z-depth-5">
		<!-- form -->

		<form class="pt-2 pr-5 pl-5">
		  <div class="form-row">
		    <div class="col-md-3 mb-3">
		      <label class="conLabel" for="validationDefault01">First name</label>
		      <input type="text" class="form-control text-center contactLabel" id="validationDefault01" placeholder="First name" value="Judy Anne" required>
		    </div>
		    <div class="col-md-3 mb-3">
		      <label class="conLabel" for="validationDefault02">Last name</label>
		      <input type="text" class="form-control text-center contactLabel" id="validationDefault02" placeholder="Last name" value="Pontiveros" required>
		    </div>
		    <div class="col-md-3 mb-3">
		      <label class="conLabel" for="validationDefaultUsername">Email address</label>
		      <div class="input-group">
		        <div class="input-group-prepend">
		          <span class="input-group-text" id="inputGroupPrepend2">@</span>
		        </div>
		        <input type="text" class="form-control text-center contactLabel" id="validationDefaultEmail" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
		      </div>
		    </div>
		    <div class="col-md-3 mb-3">
		      <label class="conLabel" for="validationDefault11">Contact number</label>
		      <input type="number" class="form-control text-center contactLabel" id="validationDefault11" placeholder="ContactNumber" required>
		    </div>
		    
		  </div> <!-- end form row -->

		  <div class="form-group">
		    <label class="conLabel" for="exampleFormControlTextarea1">Comments</label>
		    <textarea class="form-control contactLabel" id="exampleFormControlTextarea1" rows="3" placeholder="Your comments..."></textarea>
		  </div>

		  <div class="form-group">
		    <button class="btn btn-success animated pulse infinite" id="contactBtn" type="submit">Submit</button>
		</form>
